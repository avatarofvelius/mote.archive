{{ define "title" }}Archive.Writer{{ end }}

{{define "content"}}
<form id="form" method="post">
    <textarea id="text" class="text" rows="19" cols="50" autofocus placeholder="Begin Writing Here"></textarea>
    <input type="text" id="filename" name="filename" placeholder="Enter File Name">
    <fieldset role="group">
        <input type="submit" class="outline" id="save" name="save" value="Save">  
        <input type="button" class="outline" name="append" value="Append">
        <input type="button" class="outline" name="update" value="Update">
    </fieldset>  
    <fieldset class="grid">
        <!-- MIGHT NEED LINK BUTTONS FOR A HREF="SAVEFILE()" -->
        <details>
            <summary role="button" open>List of Documents</summary>
            <ul>
                <li><span>filename.filename : </span><a href="#LoadFile">Load Document</a></li>
                <li><span>filename.name.file : </span><a href="#LoadFile">Load Document</a></li>
                <li><span>directory.filename.fi : </span><a href="#LoadFile">Load Document</a></li>
                <li><span>filename [ .file ]: </span><a href="#LoadFile">Load Document</a></li>
            </ul>
        </details>
    </fieldset>  
</form>

</main>
{{end}}
