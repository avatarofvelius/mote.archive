{{ define "title" }} Template Title {{ end }}

{{define "content"}}
    <form>
        {{ range $key, $value := . }}
        <label>{{$key}}</label>
        <input name="{{$key}}" value="{{$value}}" disabled>
        {{ end }}
        <button type="submit" disabled>Update</button>
    </form>
